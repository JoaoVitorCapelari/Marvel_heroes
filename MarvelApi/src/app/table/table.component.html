<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Hero Name</th>
        <th>Description</th>
        <th>Modified</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hero of heroes">
        <td>{{hero.id}}</td>
        <td><a [routerLink]="['/hero-detail']">{{hero.name}}</a></td>
        <td>{{hero.description}}</td>
        <td>{{hero.modified}}</td>
      </tr>
    </tbody>
  </table>
</div>
